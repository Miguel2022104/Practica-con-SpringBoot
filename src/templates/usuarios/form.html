<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Usuario</title>
</head>
<body>

<h2>Crear Usuario</h2>

<form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" />

    <br><br>

    <button type="submit">Guardar</button>
</form>

</body>
</html>
